<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>사이트 접속</title>
	<script>
		function visit() {
			let site = document.querySelector("#site");
			let url = site.options[site.selectedIndex].value;
			window.open(url, "win", "width=500, height=400");
		}
	</script>
</head>
<body>
	<h3>옵션 선택으로 사이트 접속</h3>
	<p>옵션 선택마다 새 윈도우에 접속합니다.</p>
	<hr>
	<p>접속할 사이트</p>
	<select id="site" onchange="visit();">
		<option value="https://www.naver.com/">네이버</option>
		<option value="https://www.google.com/">구글</option>
		<option value="https://www.oracle.com/">오라클</option>
	</select>
</body>
</html>
