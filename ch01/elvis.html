<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>앨비스 프레슬리</title>
        <meta charset="utf-8">
        <style>
            body {
                background-color: linen;
                color: green;
            }
            h3 {
                color: darkred;
                text-align: center;
            }
            span {
                color: blue;
                font-size: 1.5em;
            }
            hr {
                height: 5px;
                background-color: gray;
                border: solid gray;
            }
        </style>
        <script>
            function show() {
                let img = document.getElementById("elvisimg");
                img.src = "../media/Elvis_Presley.jpg";
            }
            function hide() {
                let img = document.getElementById("elvisimg");
                img.src = "";
            }
        </script>
    </head>
    <body>
        <h3 onmouseover="show();" onmouseout="hide();">Elvis Presley</h3>
        <hr>
        <img id="elvisimg" src="" width="120" alt="Elvis Photo"><br>
        He was an American singer and actor. In November
        1956, he made his film debut in <span>Love Me
        Tender</span>. He is often referred to as
        <span>the King of Rock and Roll</span>.
    </body>
</html>
