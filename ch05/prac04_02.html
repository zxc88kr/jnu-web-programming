<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>리스트 만들기</title>
	<style>

			padding-right: 10px;
		}
		ul {
			color: darkblue;
			list-style-type: square;
			background-image: url("../media/Worldmap.png");
		}
		li:hover {
			background-color: yellowgreen;
		}
	</style>
</head>
<body>
	<h3>가보고 싶은 나라</h3>
	<hr>
	<div>
		<ul>
			<li>프랑스</li>
			<li>독일</li>
			<li>칠레</li>
			<li>남아프리카공화국</li>
		</ul>
	</div>
</body>
</html>
