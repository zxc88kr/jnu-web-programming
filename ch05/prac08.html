<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>리스트로 수직 메뉴 만들기</title>
	<style>
		#menubar {
			background-color: olive;
			width: 120px;
		}
		#menubar ul {
			margin: 0px;
			padding: 0px;
		}
		#menubar ul li {
			list-style-type: none;
			padding: 0px 15px;
		}
		#menubar ul li a {
			color: white;
			text-decoration: none;
		}
		#menubar ul li a:hover {
			color: violet;
		}
	</style>
</head>
<body>
	<nav id="menubar">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Espresso</a></li>
			<li><a href="#">Cappuccino</a></li>
			<li><a href="#">CafeLatte</a></li>
			<li><a href="#">F.A.Q</a></li>
		</ul>
	</nav>
</body>
</html>
