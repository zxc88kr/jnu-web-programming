<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>애니메이션 응용</title>
	<style>
		@keyframes slide {
			0% { margin-left: 100%; }
			100% { margin-left: 0%; }
		}
		p {
			animation-name: slide;
			animation-duration: 3s;
			animation-iteration-count: 1;
		}
	</style>
</head>
<body>
	<h3>애니메이션 응용</h3>
	<hr>
	<p>
		<img src="../media/Question.png" alt="Question">
		<span>질문 있습니다.</span>
	</p>
</body>
</html>
