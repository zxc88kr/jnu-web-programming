<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transition</title>
	<style>
		img {
			transition: width 2s;
		}
		img:hover {
			width: 100%;
		}
	</style>
</head>
<body>
	<h3>마우스를 올려봐요</h3>
	<hr>
	<img src="../media/Sponge_Bob.png" width="150" height="150" alt="Sponge_Bob">
</body>
</html>
