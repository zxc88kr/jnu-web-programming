<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>애니메이션</title>
	<style>
		@keyframes rotate {
			50% { transform: rotate(-90deg); }
			100% { transform: rotate(90deg); }
		}
		img {
			animation-name: rotate;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
	<h3>어지러워요</h3>
	<hr>
	<img src="../media/Sponge_Bob.png" width="150" alt="Sponge_Bob">
</body>
</html>
