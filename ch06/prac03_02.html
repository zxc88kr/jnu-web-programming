<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>document.write()</title>
</head>
<body>
	<script>
		document.write("<h3>document.write()로 표 만들기</h3>");
		document.write("<hr>");
		document.write("<table border='1'>");
			document.write("<tr>");
				document.write("<th>n</th>");
				for (let i = 0; i < 10; i++) {
					document.write("<td>" + i + "</td>");
				}
			document.write("</tr>");
			document.write("<tr>");
				document.write("<th>n<sup>2</sup></th>");
				for (let i = 0; i < 10; i++) {
					document.write("<td>" + i * i + "</td>");
				}
			document.write("</tr>");
		document.write("</table>");
	</script>
</body>
</html>
