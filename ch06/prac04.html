<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>document.write()</title>
</head>
<body>
	<script>
		document.write("<h3>월화수목금토일</h3>");
		document.write("<hr>");
		let day = prompt("월화수목금토일 중에서 입력하세요")
		switch (day) {
			case "월": case "화": case "수": case "목":
				document.write(day + "은(는) 출근");
				break;
			case "금": case "토": case "일":
				document.write(day + "은(는) 휴일");
				break;
			default:
				document.write("잘못 입력");
		}
	</script>
</body>
</html>
