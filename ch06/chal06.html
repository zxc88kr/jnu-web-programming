<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>별 문자 출력하기</title>
    <script>
        function printStar(num) {
            let loop = parseInt(num);
            if (isNaN(loop) || loop <= 0) {
                document.write("입력 오류입니다.");
                return;
            }
            for (let i = 0; i < loop; i++) {
                for (let j = 0; j < i + 1; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        }
    </script>
</head>
<body>
    <h3>별 문자 출력하기</h3>
	<hr>
    <script>
        let num = prompt("정수를 입력하세요");
        printStar(num);
    </script>
</body>
</html>
