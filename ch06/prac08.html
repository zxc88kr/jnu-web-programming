<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>eval()로 수식 계산</title>
</head>
<body>
	<script>
		document.write("<h3>eval()로 수식 계산</h3>");
		document.write("<hr>");
		let str = prompt("수식 입력");
		let result = eval(str);
		document.write(str + " = " + result);
	</script>
</body>
</html>
