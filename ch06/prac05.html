<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>do-while과 break</title>
</head>
<body>
	<script>
		let password = "";
		do {
			password = prompt("암호를 대라");
			if (password == "you") break;
		} while (true);
		document.write("<h3>암호를 입력하라!</h3>");
		document.write("<hr>");
		document.write("통과!");
	</script>
</body>
</html>
