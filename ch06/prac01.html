<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>자바스크립트 코드 위치</title>
	<script>
		function over1(obj) {
			obj.style.background = "yellow";
		}
		function out1(obj) {
			obj.style.background = "white";
		}
	</script>
	<script src="./prac01.js"></script>
</head>
<body>
	<h3>마우스를 올려 보세요</h3>
	<hr>
	<div onmouseover="over1(this)" onmouseout="out1(this)">
		여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
	</div>
	<div onmouseover="over2(this)" onmouseout="out2(this)">
		여기에 마우스를 올리면 배경색이 노란색으로 변합니다.
	</div>
</body>
</html>
