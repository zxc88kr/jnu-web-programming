<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>큰 자리수와 낮은 자리수 비교</title>
</head>
<body>
	<script>
		let user = prompt("숫자 입력");
		let num = window.parseInt(user);
		let small = num % 10;
		while (num >= 10) {
			num = Math.floor(num / 10);
		}
		if (small == num) {
			document.write(user + ": 같음");
		} else {
			document.write(user + ": 다름");
		}
	</script>
</body>
</html>
