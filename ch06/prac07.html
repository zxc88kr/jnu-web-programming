<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>큰 자리수와 낮은 자리수 비교</title>
</head>
<body>
	<script>
		let str = prompt("숫자 입력");
		let num = parseInt(str);
		let least = num % 10;
		while (num >= 10) {
			num = Math.floor(num / 10);
		}
		document.write("<h3>큰 자리수와 낮은 자리수 비교</h3>");
		document.write("<hr>");
		if (num == least) {
			document.write(str + ": 같음");
		} else {
			document.write(str + ": 다름");
		}
	</script>
</body>
</html>
