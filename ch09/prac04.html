<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>onmousemove</title>
	<style>
		html {
			cursor: none;
		}
		div#cursor {
			position: absolute;
		}
	</style>
	<script>
		document.onmousemove = function(e) {
			let cursor = document.querySelector("#cursor");
			cursor.style.left = `${e.clientX}px`;
			cursor.style.top = `${e.clientY}px`;
		}
	</script>
</head>
<body>
	<h3>이미지 커서 만들기</h3>
	<hr>
	<p>마우스를 움직이면 이미지로 만든 커서가 마우스를 따라 다닙니다.</p>
	<div id="cursor"><img src="../media/Sponge_Bob.png" width="30px" height="30px" alt="SpongeBob"></div>
</body>
</html>
