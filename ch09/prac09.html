<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>onmouseover와 onmouseout</title>
	<script>
		let comment;
		function init() {
			let lis = document.querySelectorAll("li");
			for (let li of lis) {
				li.onmouseover = over;
				li.onmouseout = out;
			}
			comment = document.querySelector("#comment");
		}

		function over(e) {
			comment.style.visibility = "visible";
			comment.style.width = "200px";
			comment.style.height = "100px";
			comment.style.left = `${e.clientX}px`;
			comment.style.top = `${e.clientY}px`;
			comment.style.background = "aliceblue";
			comment.style.border = "1px solid yellowgreen";
			switch (e.target.id) {
				case "bike":
					comment.innerText = "빨간자전거를 타고 서울, 대전, 대구, 부산 찍고, 목포, 인천을 거쳐 달린다";
					break;
				case "book":
					comment.innerText = "한국 고전 50권, 외국 고전 50권을 읽는 목표";
					break;
				case "iron":
					comment.innerText = "아침에는 수영을 배우고, 점심먹고 자전거 훈련 30KM, 저녁에는 10KM 달리기 하기";
					break;
				case "java":
					comment.innerText = "문제가 많고 잘 정리된 자바스크립트 책을 구입하여 본격적으로 연습문제 풀기";
					break;
			}
		}
		function out(e) {
			comment.style.visibility = "hidden";
		}
	</script>
</head>
<body onload="init();">
	<h3>아이템에 마우스를 올리면 설명 출력</h3>
	<hr>
	<p>여름 방학 때 하고 싶은 것들</p>
	<ul>
		<li id="bike">자전거로 대한민국 일주</li>
		<li id="book">책 100권 읽기</li>
		<li id="iron">철인 3종 경기 준비</li>
		<li id="java">자바스크립트 정복</li>
	</ul>
	<div id="comment" style="position:absolute"></div>
</body>
</html>
