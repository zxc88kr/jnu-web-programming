<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>onwheel</title>
	<script>
		function wheel(e) {
			let img = document.querySelector("#img");
			if (e.wheelDelta > 0) {
				img.width *= 0.95;
			} else {
				img.width *= 1.05;
			}
		}
	</script>
</head>
<body>
	<h3>마우스 휠을 이용한 이미지 확대/축소</h3>
	<hr>
	<p>이미지 위에 휠을 위로 굴리면 이미지가 축소되고 아래로 굴리면 이미지가 확대됩니다.</p>
	<img id="img" src="../media/Tulip.png" width="200px" onmousewheel="wheel(event);" alt="Tulip">
</body>
</html>
