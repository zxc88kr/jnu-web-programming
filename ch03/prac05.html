<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>도형 서식 폼 만들기</title>
</head>
<body>
    <h3>도형 서식 폼 만들기</h3>
    <hr>
    <form>
        <fieldset>
            <legend>도형 서식 입력</legend>
            <label>
                선종류
                <select>
                    <option>선없음</option>
                    <option>실선</option>
                    <option>점선</option>
                </select>
            </label>
            <br><br>
            <label>
                선두께
                <input type="number" min="0" max="10" step="2" value="0">
            </label>&nbsp;
            <label>
                선색
                <input type="color" value="#000000">
            </label>
            <br><br>
            <label>
                투명도(0~100)
                <input type="range" list="transparency" min="0" max="100" step="10" value="0">
            </label>
            <datalist id="transparency">
                <option value="0" label="투명">
                <option value="50" label="중간">
                <option value="100" label="불투명">
           </datalist>
        </fieldset>
    </form>
</body>
</html>
