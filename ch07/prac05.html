<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문자 배열 다루기</title>
</head>
<body>
	<h2>문자 배열 다루기</h2>
	<hr>
	<script>
		let names = ["wonsun", "jaemoonlee123", "kitae", "gracehwang"];
		document.write("이름: " + names.join(" ") + "<br>");
		let longname = names.reduce((a, b) => a.length > b.length ? a : b, names[0]);
		document.write("가장 긴 이름: " + longname + "<br>");
		names.sort();
		document.write("이름: " + names.join(" ") + "<br>");
		document.write("첫 이름: " + names[0]);
	</script>
</body>
</html>
