<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>문자열 배열 다루기</title>
</head>
<body>
	<h3>문자열 배열 다루기</h3>
	<hr>
	<script>
		let names = new Array("wonsun", "jaemoonlee", "kitae", "gracehwang");
		document.write("이름: " + names.join(" ") + "<br>");
		let longname = names.reduce((a, b) => a.length >= b.length ? a : b, names[0]);
		document.write("가장 긴 이름: " + longname + "<br>");

		names.sort();
		document.write("가장 먼저 나오는 이름: " + names[0] + "<br>");
		document.write("증가순 이름: " + names.join(" ") + "<br>");
	</script>
</body>
</html>
