<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>book 객체 만들기</title>
</head>
<body>
	<h3>book 객체 만들기</h3>
	<hr>
	<script>
		let b1 = new Object();
		b1.title = "HTML5";
		b1.author = "황기태";
		b1.price = 20000;
		b1.toString = function() {
			return `${this.title}, ${this.author}, ${this.price}`;
		}
		document.write("book: " + b1.toString() + "<hr>");

		let b2 = {
			title: "HTML5",
			author: "황기태",
			price: 20000,
			toString: function() {
				return `${this.title}, ${this.author}, ${this.price}`;
			}
		};
		document.write("book: " + b2.toString() + "<hr>");

		function Book(title, author, price) {
			this.title = title;
			this.author = author;
			this.price = price;
			Book.prototype.toString = function() {
				return `${this.title}, ${this.author}, ${this.price}`;
			}
		}
		let b3 = new Book("HTML5", "황기태", 20000);
		document.write("book: " + b3.toString() + "<hr>");
	</script>
</body>
</html>
