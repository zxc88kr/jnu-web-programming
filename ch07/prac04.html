<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>방문 요일에 따라 변하는 배경색</title>
</head>
<body>
	<h3>일요일은 pink, 다른 요일은 gold 배경</h3>
	<hr>
	<script>
		let now = new Date();
		if (now.getDay() == 0) {
			document.body.style.backgroundColor = "pink";
		} else {
			document.body.style.backgroundColor = "gold";
		}

		let days = ["일", "월", "화", "수", "목", "금", "토"];
		document.write("오늘: ");
		document.write(now.getDate() + "일, ");
		document.write(days[now.getDay()] + "요일");
	</script>
</body>
</html>
