<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열로 리스트 만들기</title>
</head>
<body>
    <h3>라면을 만드는 데 필요한 재료</h3>
	<hr>
    <script>
        let itemlist = ["라면", "계란", "물", "파"];
        document.write("<ul>");
        for (let item of itemlist) {
            document.write("<li>" + item + "</li>");
        }
        document.write("</ul>");
    </script>
</body>
</html>
