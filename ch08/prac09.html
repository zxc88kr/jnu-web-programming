<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>라면을 끓이는 순서</title>
	<script>
		function addItem(obj) {
			let step = prompt("라면을 끓이는 순서를 입력하라");
			if (step) {
				let item = document.createElement("li");
				item.innerHTML = step;
				obj.appendChild(item);
			}
		}
	</script>
</head>
<body>
	<h3>라면을 끓이는 순서</h3>
	<hr>
	<ol type="A" style="background-color:yellowgreen" onclick="addItem(this);">
		<li>물을 끓인다.</li>
	</ol>
</body>
</html>
