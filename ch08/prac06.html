<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>innerHTML</title>
	<script>
		function changeContent(obj) {
			let str = prompt("HTML 텍스트 혹은 그냥 텍스트를 입력하세요")
			if (str) {
				obj.innerHTML = str;
			}
		}
	</script>
</head>
<body>
	<h3>innerHTML</h3>
	<hr>
	<p onclick="changeContent(this);">이번 여름에는 어디로 여행을 갈까요?</p>
</body>
</html>
