<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>transform:rotate()</title>
	<style>
		img {
			margin-left: 50px;
		}
	</style>
	<script>
		let curDeg = 0;
		function rotate(obj) {
			curDeg = (curDeg + 90) % 360;
			obj.style.transform = `rotate(${curDeg}deg)`;
		}
	</script>
</head>
<body>
	<h3>클릭하면 90도 회전합니다.</h3>
	<hr>
	<img src="../media/Sponge_Bob.png" width="150" alt="SpongeBob" onclick="rotate(this);">
</body>
</html>
