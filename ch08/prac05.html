<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>z-index 스타일 프로퍼티</title>
	<style>
		div {
			position: absolute;
		}
		img {
			position: absolute;
			top: 20px;
			left: 20px;
		}
	</style>
	<script>
		let zs = [0, 1, 2, 3];
		function changeZindex() {
			for (let i = 0; i < zs.length; i++) {
				zs[i] = (zs[i] + 1) % 4;
			}
			let imgs = document.querySelectorAll("img");
			for (let i = 0; i < imgs.length; i++) {
				imgs[i].style.zIndex = zs[i];
			}
		}
	</script>
</head>
<body>
	<h3>z-index 스타일 프로퍼티</h3>
	<hr>
	<div>
		<img src="../media/spade-A.png" width="100" height="140" alt="스페이드A" onclick="changeZindex();">
		<img src="../media/spade-2.png" width="100" height="140" alt="스페이드2" onclick="changeZindex();">
		<img src="../media/spade-3.png" width="100" height="140" alt="스페이드3" onclick="changeZindex();">
		<img src="../media/spade-7.png" width="100" height="140" alt="스페이드A" onclick="changeZindex();">
	</div>
</body>
</html>
