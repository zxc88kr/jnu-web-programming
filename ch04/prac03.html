<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>색 테이블 만들기</title>
	<style>
		th, td {
			width: 80px;
		}
	</style>
</head>
<body>
	<h3>색 이름과 코드</h3>
	<hr>
	<table border="1">
		<tr>
			<th>이름</th>
			<th>코드</th>
			<th>색</th>
			<th>이름</th>
			<th>코드</th>
			<th>색</th>
		</tr>
		<tr>
			<td>Brown</td>
			<td>#A52A2A</td>
			<td style="background-color: brown"></td>
			<td>DeepSkyBlue</td>
			<td>#00BFFF</td>
			<td style="background-color: #00bfff"></td>
		</tr>
		<tr>
			<td>Blueviolet</td>
			<td>#8A2BE2</td>
			<td style="background-color: rgb(138, 43, 226)"></td>
			<td>Gold</td>
			<td>#FFD700</td>
			<td style="background-color: #ffd700"></td>
		</tr>
		<tr>
			<td>DarkOrange</td>
			<td>#FF8C00</td>
			<td style="background-color: rgb(255, 140, 0)"></td>
			<td>OliveDrab</td>
			<td>#6B8E23</td>
			<td style="background-color: #6b8e23"></td>
		</tr>
	</table>
</body>
</html>
