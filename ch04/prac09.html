<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>Shadow</title>
	<style>
		h3 {
			text-align: center;
			color: yellow;
			text-shadow: 0px 0px 3px blue;
		}
		img:hover {
			box-shadow: 0px 0px 10px blue;
		}
	</style>
</head>
<body class="main">
	<h3>Most Visited Pages</h3>
	<hr>
	<table>
		<tbody>
			<tr>
				<td><img src="../media/Naver_Page.png" alt="Naver_Page"></td>
				<td><img src="../media/Chosun_Page.png" alt="Chosun_Page"></td>
				<td><img src="../media/Amazon_Page.png" alt="Amazon_Page"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
