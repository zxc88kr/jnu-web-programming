<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>:hover 활용</title>
	<style>
		div#image {
			width: 100px;
			height: 140px;
			background-image: url("../media/Card_Back.png");
			background-size: 100px 140px;
		}
		div#image:hover {
			background-image: url("../media/Card_Front.png");
		}
	</style>
</head>
<body class="main">
	<h3>:hover 활용</h3>
	<hr>
	<table>
		<tr>
			<td>마우스를 올리면 카드의 앞면이 보인다.</td>
			<td><div id="image"></div></td>
		</tr>
	</table>
</body>
</html>
